<body>
    <div class="container">
        <div class="img">

        <div class="row g-3">
            <div class="error-text">This is an error message!</div>

            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <form class="row g-3" action="#">

                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" aria-label="Email" required>

            </div>
            <div class="col-12">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Conform Password" aria-label="Conform Password" required>
            </div>
            <div class="col-12">
                <label class="pic">Select Image</label>
                <input type="file">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" re>
                    <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                </div>
            </div>
            <div class="reg">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>

        </form>
    </div>
